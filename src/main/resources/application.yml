server:
  error:
    include-message: always
    include-binding-errors: always
  port: 8080
    
spring:
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/reddit_clone
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    open-in-view: true